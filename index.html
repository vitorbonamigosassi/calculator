<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <header>
        <h1>Super Calculator</h1>
    </header>
    <input type="text" class="inputClass">
    <button class="plusClass">+</button>
    <button class="sendClass">send</button>

    <section class="calculator">
        <input type="text" disabled>
        <div class="calculatorButtons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>C</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>
    </section>    
</body>
</html>
