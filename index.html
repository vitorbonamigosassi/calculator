<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <header>
        <h1>Super Calculator</h1>
    </header>

    <section class="calculator">
        <input type="text" class="inputClass" disabled>
        <div class="calculatorButtons">
            <button class="clearClass">C</button>
            <button class="operator">%</button> <!-- Programar -->
            <button class="operator">«</button> <!-- Programar -->
            <button class="operator">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>+/-</button> <!-- Programar -->
            <button>0</button>
            <button>.</button> <!-- Programar -->
            <button class="sendClass">=</button>
        </div>
    </section>    
</body>
</html>
